<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-form.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
    <title>Formul√°rio de Cadastro</title>
</head>
<body>
</head>
<body>
    <div id="container"> <!--Tela de cadastro-->
<form id="formulario" action="" method="post">

<div id="fields">
    <h1 id="login">
        <strong>Cadastro</strong>
    </h1>
    
    <p class="field-down">Preencha os campos abaixo para acessar sua conta.</p> <!--preencha os campos abaixo-->
    
        
        <br>
    <label for="name">Nome</label>
        <input 
        type="text" 
        name="name" 
        id="name" 
        placeholder="Digite seu nome" 
        title="Digite seu nome" 
        tabindex="1"
        minlength="10"
        maxlength="20"
        size="15"
        autofocus 
        required>
    <br>
    <br>
        <label for="last-name">Sobrenome</label>
        <input 
        type="text" 
        name="last-name" 
        id="last-name"
        placeholder="Digite seu sobrenome"
        title="Digite seu sobrenome"
        minlength="5"
        maxlength="20"
        size="20"
        tabindex="2"
        required>
        <br>
        <br>
        <label for="cpf">CPF</label>
        <input 
        type="text" 
        name="cpf" 
        id="cpf"
        placeholder="Digite seu CPF"
        title="Digite seu CPF"
        minlength="10"
        maxlength="15"
        size="12"
        tabindex="3"
        required>
        <br>
        <br>
        <label for="telephone">Telefone</label>
        <input 
        type="tel" 
        name="telephone" 
        id="telephone"
        placeholder="Digite seu Telefone"
        title="Digite seu Telefone"
        minlength="10"
        maxlength="12"
        size="15"
        tabindex="4"
        required>
        <br>
        <br>
        
        <label for="cellphone">Celular</label>
        <input 
        type="tel" 
        name="cellphone" 
        id="cellphone"
        placeholder="Digite seu Celular"
        title="Digite seu Celular"
        minlength="10"
        maxlength="12"
        size="15"
        tabindex="5"
        required>
        <br>
        <br>
<label for="birth">Data de Nascimento</label>
        <input 
        type="date" 
        name="birth" 
        id="birth"
        title="Preencha com a data do seu nascimento"
        tabindex="6"
        required>
        <br>
        <br>
        <br>
        <button 
        type="submit"
        title="Cadastrar"
        tabindex="7">Cadastrar</button>
        <br>
        <a 
        href="./index.html"
        class="back-to-login"
        title="Voltar para a tela de login"
        tabindex="7">
            Voltar para a tela de login
        </a>
</div>


</form>
    </div>
</body>
</html>
